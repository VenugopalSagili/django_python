<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_two_Assessment</title>
</head>
<body>
    <form method="get">
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="firstname">First Name:</label>
        <input id = "firstname", type="text", name="fname", placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input id = "lastname", type="text", name="fname", placeholder="Last Name" required>
        <p></p>
        <label for="email">Email:</label>
        <input id = "email", type="email", name="email", placeholder="name@email.com">
        <label for="pwd">Password:</label>
        <input id = "pws", type="password", name="password">
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id = "yes", type="radio", name="yes", value="yesover">
        <label for="no">No:</label>
        <input id = "no", type="radio", name="yes", value="noover">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="submit" value="Submit Feedback">



    </form>
</body>
</html>
